<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#001f3f" />
    <meta name="description" content="Association of Bengalis in Harrisburg Area - Digital home for the Bengali community featuring cultural events, heritage celebrations, and community engagement." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS will be inlined here during build -->
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Noto+Serif+Bengali:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for JS disabled -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&family=Noto+Serif+Bengali:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Association of Bengalis in Harrisburg Area",
      "alternateName": "ABHA",
      "url": "https://abhaweb.org",
      "logo": "https://abhaweb.org/logo.png",
      "description": "A cultural organization serving the Bengali community in Harrisburg, Pennsylvania area",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Mechanicsburg",
        "addressRegion": "PA",
        "postalCode": "17050",
        "addressCountry": "US"
      },
      "areaServed": {
        "@type": "Place",
        "name": "Harrisburg Area, Pennsylvania"
      },
      "foundingDate": "1985",
      "sameAs": [
        "https://www.facebook.com/abhaweb",
        "https://www.youtube.com/channel/abhaweb"
      ]
    }
    </script>
    
    <title>ABHA - Association of Bengalis in Harrisburg Area</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <noscript>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Inter, sans-serif;">
        <div>
          <h1>JavaScript Required</h1>
          <p>Please enable JavaScript to view this website.</p>
        </div>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
